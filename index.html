<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Quiz App</title>
    </head>
    <body>
        <!-- amount=10&category=9&difficulty=easy  -->
        <div class="settings">
            <h3>settings</h3>
            <div class="amount y-margin">
                <label for="amountElement ">Number Of Question</label>
                <input type="number" class="amountElement">
            </div>
            <!-- category:
                9:general knowledge
                27:animals
                18:computer
                21:sports -->
            <div class="category y-margin">
                <label for="categoryElement">Category</label>
                <select name="categoryElement" class="categoryElement">
                    <option value="" hidden>select category</option>
                    <option value="9">general knowledge</option>
                    <option value="27">animals</option>
                    <option value="21">sports</option>
                    <option value="18">computer</option>
                </select>
            </div>
            <div class="difficulty ">
                <label for="difficulty">Difficulty:</label>

                <label for="easy"></label>
                <input type="radio" name="difficulty" class="difficulty-radio">Easy

                <label for="medium"></label>
                <input type="radio" name="difficulty" class="difficulty-radio">Medium

                <label for="hard"></label>
                <input type="radio" name="difficulty" class="difficulty-radio">Hard
            </div>
        </div>
    </body>
</html>
