<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Quiz App</title>
    </head>
    <body>
        <!-- amount=10&category=9&difficulty=easy  -->
        <div class="quiz"><h3>Quiz</h3></div>
            <div class="settings">
                <h3>settings</h3>
                <div class="amount y-margin">
                    <label for="amountElement ">Number Of Question</label>
                    <input type="number" class="amountElement">
                </div>
                <!-- category:
                9:general knowledge
                27:animals
                18:computer
                21:sports -->
                <div class="category y-margin">
                    <label for="categoryElement">Category</label>
                    <select name="categoryElement" class="categoryElement">
                        <option value="" hidden>select category</option>
                        <option value="9">general knowledge</option>
                        <option value="27">animals</option>
                        <option value="21">sports</option>
                        <option value="18">computer</option>
                    </select>
                </div>
                <div class="difficulty ">
                    <label for="difficulty">Difficulty:</label>
                    <label class="container" for="easy">
                        <input type="radio" name="difficulty" class="easy difficulty-radio">
                        Easy
                        <span class="checkmark"></span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="difficulty" class=" medium difficulty-radio">
                        Medium
                    </label>
                    <label for="hard">
                        <input type="radio" name="difficulty" class=" hard difficulty-radio">
                        Hard
                    </label>
                </div>
                <button class="startBTN y-margin">Start Quiz</button>
            </div>
        
    </body>
    <script type="module" src="js/main.js"></script>
    
</html>
